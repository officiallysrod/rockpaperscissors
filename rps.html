<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="rps.js"></script>
  </head>

  <body>
    <div class="bodywrapper">
      <header>
        <h1 class="headline" id="mainhead">ROCK. PAPER. SCISSORS.</h1>
        <h2 class="headline" id="subhead">Choose wisely.</h2>
      </header>
      <div class="maincontent">
        <div class="userchoice">
          <div onclick="setUserChoice('rock', 'paper', 'scissors')" id="rock"><a href="#"><h1>R</h1></a></div>
          <div onclick="setUserChoice('paper', 'rock', 'scissors')" id="paper"><a href="#"><h1>P</h1></a></div>
          <div onclick="setUserChoice('scissors', 'rock', 'paper')" id="scissors"><a href="#"><h1>S</h1></a></div>
        </div>
        <div class="computerchoice">
          <div onclick="setComputerChoice()" id="computerchoice"><a href="#"><h1 id="letter">?</h1></a></div>
        </div>
        <div class="scoreboard">
          <div class="userscore">
            <h1>Your Score</h1>
            <h1 id="userscore">0</h1>
          </div>
          <div class="computerscore">
            <h1>It's Score</h1>
            <h1 id="computerscore">0</h1>
          </div>
        </div>
        <div class="restart">
          <h1>You win/lose.</h1>
          <h2 id="restart">Click to play again.<h2>
        </div>
      </div>
    </div>
  </body>
</html>
